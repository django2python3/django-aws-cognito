{% extends 'cognito/base.html' %}

{% block main_content %}
    <table class="table">
        <tr>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th></th>
        </tr>
    {% for obj in object_list %}
        <tr>
            <td>{{ obj.username}}</td>
            <td>{{ obj.first_name }}</td>
            <td>{{ obj.last_name }}</td>
            <td><a href="{% url 'admin-cognito-user' obj.username %}" class="btn btn-success">View</a></td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
